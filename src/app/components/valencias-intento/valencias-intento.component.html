<div class="container mt-5">
    <div *ngIf="!intentando" class="row justify-content-md-center">
        <div class="col-12 col-md-8 col-lg-6">
            <button class="btn btn-primary w-100" (click)="start()">Intentar</button>
        </div>
    </div>
    <div *ngIf="this.preguntas.length>0" class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="d-flex justify-content-between">
                <!-- HEADER -->
                <button type="button" class="btn btn-primary" (click)="mover(-1);"><fa-icon
                        [icon]="icons.left"></fa-icon></button>
                <div class="flex-grow-1 px-2 align-self-center">
                    <ngb-progressbar type="info" [value]="posicion"></ngb-progressbar>
                </div>
                <button type="button" class="btn btn-primary" (click)="mover(1);"><fa-icon
                        [icon]="icons.right"></fa-icon></button>
            </div>
            <div>
                <!-- BODY -->
                <div class="d-flex justify-content-around">
                    <div>
                        <label class="form-check-label" for="nombre">Nombre:</label>
                        <input class="form-control" type="text" [value]="preguntas[posicion].nombre" disabled
                            id="nombre" />
                    </div>
                    <div>
                        <label class="form-check-label" for="simbolo">Simbolo:</label>
                        <input class="form-control" type="text" [value]="preguntas[posicion].elemento" disabled
                            id="simbolo" />
                    </div>
                </div>
                <hr />
                <div class="h2">Valencias</div>
                <div class="d-flex justify-content-start flex-wrap mt-2">
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="-1" name="valencias" id="valencias-1">
                        <label class="form-check-label" for="valencias-1">-1</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="-2" name="valencias" id="valencias-2">
                        <label class="form-check-label" for="valencias-2">-2</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="-3" name="valencias" id="valencias-3">
                        <label class="form-check-label" for="valencias-3">-3</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="-4" name="valencias" id="valencias-4">
                        <label class="form-check-label" for="valencias-4">-4</label>
                    </div>
                </div>
                <div class="d-flex justify-content-start flex-wrap mt-2">
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="1" name="valencias" id="valencias1">
                        <label class="form-check-label" for="valencias1">1</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="2" name="valencias" id="valencias2">
                        <label class="form-check-label" for="valencias2">2</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="3" name="valencias" id="valencias3">
                        <label class="form-check-label" for="valencias3">3</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="4" name="valencias" id="valencias4">
                        <label class="form-check-label" for="valencias4">4</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="5" name="valencias" id="valencias5">
                        <label class="form-check-label" for="valencias5">5</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="6" name="valencias" id="valencias6">
                        <label class="form-check-label" for="valencias6">6</label>
                    </div>
                    <div class="form-check valencia">
                        <input class="form-check-input" type="checkbox" value="7" name="valencias" id="valencias7">
                        <label class="form-check-label" for="valencias7">7</label>
                    </div>
                </div>
                <hr />
                <div *ngIf="resultados==null" class="d-flex justify-content-around mt-5">
                    <button type="button" class="btn btn-primary w-50" (click)="submit();">Finalizar</button>
                </div>
            </div>
            <div>
                <!-- FOOTER -->
                <div *ngIf="resultados!=null">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" colspan="4">Resultados</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Correctas</th>
                                <td class="text-right">{{resultados.ok}}</td>
                                <th scope="row">Incorrectas</th>
                                <td class="text-right">{{resultados.fail}}</td>
                            </tr>
                            <tr>
                                <th colspan="3">Respuestas correctas</th>
                                <td>Valencias</td>
                            </tr>
                            <tr *ngFor="let item of resultados.respuestasok">
                                <td colspan="3">{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                            </tr>
                            <tr>
                                <th colspan="2">Respuestas incorrectas</th>
                                <td>Soluci√≥n</td>
                                <td>Tu respuesta</td>
                            </tr>
                            <tr *ngFor="let item of resultados.respuestasfail">
                                <td colspan="2">{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                                <td>{{item[2]}}</td>
                            </tr>
                            <tr *ngIf="intentando==true">
                                <td colspan="4" class="text-center">
                                    <button type="button" class="btn btn-primary w-50" (click)="continue();">Continuar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
