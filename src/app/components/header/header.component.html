<header class="container-fluid bg-light sticky-top">
    <div class="align-items-center col-auto col-md col-sm-8 d-flex p-0">
        <nav class="navbar navbar-expand navbar-light ">
            <div class="navbar-brand" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn dropdown-toggle nav-link" [class.selected]=" selected == 'horarios'" ngbDropdownToggle>Horarios</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <a *ngFor="let item of horarios" ngbDropdownItem [routerLink]="'/horarios/'+item.link"
                        [class.itemSelected]="itemSelected === item.link">
                        {{item.nombre}}
                    </a>
                </div>
            </div>
            <div class="navbar-brand" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn dropdown-toggle nav-link" [class.selected]=" selected == 'dietas'" ngbDropdownToggle>Dietas</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <a *ngFor="let item of dietas" ngbDropdownItem [routerLink]="'/dietas/'+item.link"
                        [class.itemSelected]="itemSelected === item.link">
                        {{item.nombre}}
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
