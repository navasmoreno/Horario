<app-header [selected]="selected"></app-header>
<main class="container-fluid py-5">
    <div *ngIf="titulo!=null && titulo.length>0" class="row">
        <div class="col"></div>
        <div class="col-12 col-md-10 justify-content-center">
            <div class="text-uppercase h5">
                {{titulo}}
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row h-100">
        <div class="col"></div>
        <div class="col-12 col-md-10 justify-content-center p-sm-0 p-2">
            <div class="align-self-center">
                <app-horario [horario]="this.horario"></app-horario>
            </div>
        </div>
        <div class="col"></div>
    </div>
</main>
